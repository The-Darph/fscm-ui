<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="The United States is under the authrority of fascists. This is an archive of fascists actions taken by the US government beginning in 2025." />
  <meta name="author" content="The Darph" />
  <link rel="author" href="/humans.txt" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <h3>Sort &amp; Filter</h3>
        <!-- sort by date -->
        <label class="date filtering" for="date">
          <select name="date">
              <option>Sort by...</option>
              <option value="newest">New to old</option>
              <option value="oldest">Old to new</option>
          </select>
        </label>
        <!-- filter by type -->
        <div class="filtering">
          <div class="type-options">
            <!-- expands to show options on user interaction -->
          </div>
        </div>
        <!-- filter by subtype -->
        <div class="filtering">
          <div class="subtype-options">
              <!-- expands to show options on user interaction -->
          </div>
        </div>
      </div>

      <main class="col-8">
        <header>
           <h1 class="site-title">Fascism</h1>
        </header>
        <div id="event-results">
           <p class="event-loading-indicator">Loading...</p>
        </div>
      </main>
    </div>
  </div>

</body>
</html>
